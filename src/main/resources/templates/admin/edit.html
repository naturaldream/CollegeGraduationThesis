<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<head>
    <meta charset="UTF-8">
    <link href="../../static/img/newBg.bmp" rel="icon" th:href="@{/img/newBg.bmp}">
    <title>商城管理系统</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!--    <script th:src="@{/js/bootstrap.min.js}"> </script>-->


    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <style>
        a:link{
            font-size: 20px;
            color:rgb(109,109,109);
        }
        a:visited{
            font-size: 20px;
            color:rgb(109,109,109);
        }
        a:hover{
            font-size: 20px;
            color: white;
            text-decoration: none;
        }

        .atear:link{
            color: skyblue;
        }
        .atear:hover{
            color: greenyellow;
        }
    </style>

</head>
<body>

<div class="row">
    <!--导航-->
    <div class="col-md-3" style="background-color:rgb(0,21,41);height: 800px; ">

        <div class="row">
            <div class="col-md-12" style="height: 70px;line-height: 70px;font-size: 20px;color: #9acfea;font-weight: bold; background-color: rgb(0,40,77);text-align: center">
                <img src="../../static/img/newBg.bmp" th:src="@{/img/newBg.bmp}" style="width: 30px;height: 30px;margin-right: 8px">网上商城管理系统
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 " style="text-align: center; padding: 20px 0px 20px 0px;">
                <a href="#" th:href="@{/IndexForMe}">进入首页</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 " style="text-align: center; padding: 20px 0px 20px 0px;">
                <a th:href="@{/list}">用户管理</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 " style="text-align: center; padding: 20px 0px 20px 0px;">
                <a th:href="@{/ToAdd}">添加用户</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 " style="text-align: center; padding: 20px 0px 20px 0px;">
                <a href="#" th:href="@{/findStoreAll}">商品管理</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 " style="text-align: center; padding: 20px 0px 20px 0px;">
                <a href="#">添加客户</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 " style="text-align: center; padding: 20px 0px 20px 0px;">
                <a href="#" th:href="@{/TochangeAdminPwd?aid=1}">修改密码</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 " style="text-align: center; padding: 20px 0px 20px 0px;">
                <a href="#">退出登录</a>
            </div>
        </div>

    </div>

    <div class="col-md-9" style="border: 1px solid gray;height: 800px">
        <div class="row">
            <!--x显示位置-->
            <div class="col-md-12" style="height: 70px;font-size: 18px; color: rgb(109,109,109);line-height: 70px;padding-left:20px;">
                &nbsp; <a th:href="@{/admin}" class="atear">  >&nbsp;首页</a>
            </div>
        </div>

<!--        //更新用户操作-->
<form th:action="update" method="post">
    <input hidden="hidden" name="userId"  th:value="${userOne.userId}">

        <div class="row">
            <!--x显示位置-->
            <div class="col-md-12" style="background-color:rgb(240,242,245);height: 730px;padding: 20px">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4" style="margin-top: 50px">

                        <label>当前密码</label>
                        <td th:value="${userOne.password}"></td>
                        <input th:value="${userOne.password}" type="password" name="password" class="form-control"   placeholder="修改密码">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4" style="margin-top: 50px">
                        <label>当前昵称</label>
                        <td th:value="${userOne.nickname}"></td>
                        <input th:value="${userOne.nickname}" type="text" name="nickname" class="form-control" placeholder="修改昵称">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4" style="margin-top: 50px">
                        <label>用户名</label>
                        <td th:value="${userOne.username}"></td>
                        <input th:value="${userOne.username}" type="text" class="form-control" name="username" placeholder="修改昵称">
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-4 col-md-offset-4" style="margin-top: 30px;text-align: center">
                        <input type="submit" class="btn btn-primary" style="margin-right: 8px" value="修改"> </input>
                        <input  class="btn btn-default" type="reset" value="重置"></input>
                    </div>


</form>



    </div>












</body>

</html>
